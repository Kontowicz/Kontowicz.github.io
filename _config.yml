title: Blog | pwn_boy
description: "My personal blog where I share what I have done or want to share - it does not matter."
author:
  name: "Piotr "
  email: "piotr.kontowicz97@gmail.com"
  url: "https://kontowicz.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 6
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Piotr"
year : "2021"