title: Blog 
description: "My personal blog"
author:
  name: "Piotr "
  email: "piotr.kontowicz97@gmail.com"
  url: "https://kontowicz.github.io"

baseurl: /
data_dir: "https://raw.githubusercontent.com/Kontowicz/kontowicz.github.io/master/_data/"
source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Piotr"
year : "2020"
google_analytics: UA-135729382-1